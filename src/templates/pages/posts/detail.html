{% extends 'base.html' %}

{% block content %}

    <div class="title">
        {{post.title}}
    </div>
    <br>
    <div class="content">
        {{post.content|safe}}
    </div>
    <br>
    Author: {{post.user.name}}
    <hr>
    {% if session_id == post.user.id %}
        <a href="/posts/{{post.id}}/edit" class="btn btn-info">Editar</a>
    {% endif %}

{% endblock %}
