{% extends 'base.html' %}

{% block content %}
    
    {% for post in posts %}
    <li>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.content}}</p>
                <button type="button" class="btn btn-primary" data-mdb-ripple-init>Button</button>
            </div>
        </div>
    </li>
    {% endfor %}


{% endblock %}
